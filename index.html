<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
        
    </head>
    <body>
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <hr>
            <div id="keyboard">
                <button class="operator" value="C">C</button>
                <button class="operator" value="CE">CE</button>
                <button class="operator" value="%">%</button>
                <button class="operator" value="/">&#247</button><br>
                <button class="num" value="7">7</button>
                <button class="num" value="8">8</button>
                <button class="num" value="9">9</button>
                <button class="operator" value="*">x</button><br>
                <button class="num" value="4">4</button>
                <button class="num" value="5">5</button>
                <button class="num" value="6">6</button>
                <button class="operator" value="-">-</button><br>
                <button class="num" value="1">1</button>
                <button class="num" value="2">2</button>
                <button class="num" value="3">3</button>
                <button class="operator" value="+">+</button><br>
                <button class="empty">&ensp;</button>
                <button class="num" value="0">0</button>
                <button class="empty">&ensp;</button>
                <button class="operator" value="=">=</button>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
